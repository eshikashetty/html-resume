<!DOCTYPE html>
<html>
<head>
<style>
  /* Style the table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px;
  }

  /* Style the table header */
  th {
    background-color: blue;
    color: white;
    text-align: left;
    padding: 10px;
  }

  /* Style the table rows */
  tr:nth-child(even) {
    background-color: lightblue;
  }

  tr:nth-child(odd) {
    background-color: lightblue;
  }

  /* Style the table cells */
  td {
    padding: 10px;
    border: 1px solid #ccc;
    color: darkblue;
    font-style: italic;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
    <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
  </tr>
  <tr>
    <td>Row 3, Cell 1</td>
    <td>Row 3, Cell 2</td>
    <td>Row 3, Cell 3</td>
  </tr>
</table>

</body>
</html>
