<!DOCTYPE html>
<html>

<head>
    <title>Age Check</title>
</head>

<body>
    <button onclick="checkAge()">Check Age</button>

    <script>
        function checkAge() {
            let age = prompt("Please enter your age:");

            if (age !== null) {
                age = parseInt(age);

                if (!isNaN(age)) {
                    if (age >= 18) {
                        alert("You are allowed to drive!");
                    } else {
                        alert("You are not allowed to drive.");
                    }
                } else {
                    alert("Invalid age. Please enter a valid number.");
                }
            }
        }
    </script>
</body>

</html>
