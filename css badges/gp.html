<!DOCTYPE html>
<html>
<head>
  <style>
    .badge {
      background-color: #007bff; /* Blue background color */
      color: white; /* White text color */
      padding: 5px 10px; /* Padding around the badge text */
      border-radius: 50%; /* Rounded shape to make it look like a badge */
      font-size: 12px; /* Font size of the badge text */
    }
  </style>
</head>
<body>
  <span class="badge">5</span>
</body>
</html>
